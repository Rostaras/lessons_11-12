<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 11-12</title>
</head>
<body>
    <div class="wrapper">
        <header class="title">
            <h2 class="title__text">Homework 11-12</h2>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__road road">
                    <div class="road__items">                   
                        <div class="road__traffic-light traffic-light-road">
                            <img class="traffic-light-road__image" src="./img/traffic_light.png" alt="traffic light">
                            <img class="traffic-light-road__red" src="./img/red.png" alt="light red">
                            <img class="traffic-light-road__green" src="./img/green.png" alt="light red">
                            <img class="traffic-light-road__yellow" src="./img/yelow.png" alt="light red">
                        </div>
                        <div class="road__policeman policeman">
                            <img class="policeman__image" src="./img/policeman.png" alt="policeman">
                            <img class="policeman__picture" src="./img/policeman2.png" alt="policeman">
                            <img class="policeman__flash" src="./img/flash.png" alt="">
                        </div>
                        <div class="road__cafe cafe">
                            <img class="cafe__image" src="./img/cafe.png" alt="cafe">
                        </div>
                        <div class="road__car car">
                            <div class="car__image">
                                <img class="car__picture" src="./img/Ferrari.png" alt="Ferrari">
                            </div>
                            <div class="car__whels whels-car">
                                <img class="whels-car__one" src="./img/wheel1.png" alt="wheel">
                                <img class="whels-car__two" src="./img/wheel1.png" alt="wheel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="title-two">
            <h2 class="title-two__text">Homework 11-12</h2>
        </footer>
    </div>
</body>
</html>
